<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting Cell Digital Twin Dashboard</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      min-width: 340px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 18px;
      margin-bottom: 12px;
    }
    .label {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .status-running {
      background: rgba(34, 197, 94, 0.15);
      color: #bbf7d0;
    }
    .status-idle {
      background: rgba(148, 163, 184, 0.2);
      color: #e5e7eb;
    }
    .status-blocked {
      background: rgba(251, 191, 36, 0.25);
      color: #facc15;
    }
    .status-error {
      background: rgba(248, 113, 113, 0.25);
      color: #fecaca;
    }
    .footer {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 8px;
    }
    .error {
      color: #fecaca;
      margin-top: 6px;
      font-size: 0.8rem;
    }
    .health {
      margin-top: 8px;
      font-size: 0.85rem;
    }
    .health-ok {
      color: #bbf7d0;
    }
    .health-warn {
      color: #facc15;
    }
    .health-error {
      color: #fecaca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sorting Cell Digital Twin</h1>
    <div class="subtitle">Live state from FastAPI backend</div>

    <div style="margin-bottom: 12px;">
      <span class="label">Cell state</span><br />
      <span id="cell-state-pill" class="status status-idle">
        <span id="cell-state-text">IDLE</span>
      </span>
    </div>

    <div class="grid">
      <div>
        <div class="label">Total processed</div>
        <div class="value" id="total-processed">0</div>
      </div>
      <div>
        <div class="label">Total rejected</div>
        <div class="value" id="total-rejected">0</div>
      </div>
      <div>
        <div class="label">Parts in system</div>
        <div class="value" id="parts-in-system">0</div>
      </div>
    </div>

    <div class="health">
      <span class="label">Health</span><br />
      <span id="health-text" class="health-ok">
        No anomaly detected
      </span>
    </div>

    <div class="footer">
      Updating every <strong>1s</strong> from
      <code>http://127.0.0.1:8000/state</code>
    </div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/state";

    const cellStateText = document.getElementById("cell-state-text");
    const cellStatePill = document.getElementById("cell-state-pill");
    const totalProcessedEl = document.getElementById("total-processed");
    const totalRejectedEl = document.getElementById("total-rejected");
    const partsInSystemEl = document.getElementById("parts-in-system");
    const errorEl = document.getElementById("error");
    const healthTextEl = document.getElementById("health-text");

    function updateStatusStyle(state) {
      cellStatePill.classList.remove(
        "status-running",
        "status-idle",
        "status-blocked",
        "status-error"
      );

      if (state === "running") {
        cellStatePill.classList.add("status-running");
      } else if (state === "idle") {
        cellStatePill.classList.add("status-idle");
      } else if (state === "blocked") {
        cellStatePill.classList.add("status-blocked");
      } else {
        cellStatePill.classList.add("status-error");
      }
    }

    function updateHealth(cellState, errorFlag) {
      // reset classes
      healthTextEl.classList.remove("health-ok", "health-warn", "health-error");

      if (errorFlag) {
        healthTextEl.textContent = "Anomaly detected (ERROR state)";
        healthTextEl.classList.add("health-error");
      } else if (cellState === "blocked") {
        healthTextEl.textContent = "Cell appears BLOCKED (no recent activity)";
        healthTextEl.classList.add("health-warn");
      } else {
        healthTextEl.textContent = "No anomaly detected";
        healthTextEl.classList.add("health-ok");
      }
    }

    async function fetchState() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();

        errorEl.textContent = "";

        const cellState = data.cell_state || "unknown";
        const errorFlag = data.error ?? false;

        cellStateText.textContent = cellState.toUpperCase();
        updateStatusStyle(cellState);
        updateHealth(cellState, errorFlag);

        totalProcessedEl.textContent = data.total_processed ?? 0;
        totalRejectedEl.textContent = data.total_rejected ?? 0;
        partsInSystemEl.textContent = data.parts_in_system ?? 0;
      } catch (err) {
        errorEl.textContent = "Failed to fetch state: " + err;
      }
    }

    fetchState();
    setInterval(fetchState, 1000);
  </script>
</body>
</html>
